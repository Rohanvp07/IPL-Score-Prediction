<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        html {
            height: 1000px;
        }
    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, #243b55);
    }
    label{
        color: white;
    }
    .login-box {
     position: absolute;
     top: 70%;
     left: 50%;
     width: 50%;
     padding: 40px;
     transform: translate(-50%, -50%);
     background: rgba(0,0,0,.5);
     box-sizing: border-box;
     box-shadow: 0 15px 25px rgba(0,0,0,.6);
     border-radius: 10px;
}

    </style>
    <title>IPL PREDICTION</title>
  </head>
  <body>
    
    
    <div class="container-sm" style="width: 50%;">
        <form action="{{ url_for('pred')}}" method="post" class="login-box">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-1 text-white-900", style="color: blanchedalmond; text-align: center;">IPL FIRST INNING SCORE PREDICTION</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="color: blanchedalmond; text-align: center;">Machine Learning Model</p>
            <br/>
          <label>Batting team</label>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="batting-team">
                <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>
          
            <label>Bowling team</label>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="bowling-team">
                <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>
            <label>Overs</label>
            <input type="text" class="form-control" name="overs" placeholder="Overs (>= 5.0) eg. 7.2" required="required">  
            <br/>
            <label>Runs</label>
            <input type="text" class="form-control" name="runs" placeholder="Runs eg. 64" required="required">  
            <br/>
            <label>Wickets</label>
            <input type="text" class="form-control" name="wickets" placeholder="Wickets eg. 4" required="required">  
            <br/>
            <label>Runs scored in previous 5 Overs</label>
            <input type="text" class="form-control" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42" required="required">
            <br/>
            <label>Wickets taken in previous 5 Overs</label>
            <input type="text" class="form-control" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3" required="required">
            <br/>
            <div style="text-align: center;">
            <button  class="flex mx-auto text-white-900 bg-blue border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Predict Score</button>
          </div>
            <div class="p-2 w-full text-center">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white-900", style="color: blanchedalmond;">{{score}}</h1>
            </div>    
            </form>
    </div>
  </body>
</html>
